<script>
    const data=[
    {name:'Ankit',depart:"CE"},
    {name:'Mohit',depart:"ME"}
    ]

    function getData(){
        setTimeout(()=>{
            let output="";
            data.forEach((data,index)=>{
                output+=data.name;
            })
            document.write(output)

        },1000)
    }

    function createData(newdata){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                data.push(newdata)
                let error=false;
                if(!error)
                {
                    resolve();
                }
                else{
                    reject("Errorrr");
                }
            },2000)
        })
    }
    async function start(){
        await createData({name:"mehak",profession:"SE"})
        getData();
    }
    start();
</script>
