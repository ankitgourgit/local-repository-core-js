<script>
    var num = prompt("Enter a no.");
    var count=0;
    for(i=1;i<=num;i++)
    {
        res=num%i;
        if(res==0){
            count++
        }
    }
    if(count==2){
        document.write(`${num} is a prime no.`);
    }else{
        document.write(`${num} is a not a prime no.`);
    }
</script>
